<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>doc</title>

  <!-- Carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    const Button = () => {
      let [total, setTotal] = React.useState(0);
      return <button onClick={() => setTotal(prev => prev + 1)} > add {total} </button>
    }

    const MainNav = () => {
      return <nav>
        <a href="#">link1</a>
        <a href="#">link2</a>
      </nav>
    }

    const Produtos = () => {
      const produto1 = 'camisa';
      const produto2 = 'saia';

      const handleClick = (e) => { console.log('Comprou: ' + e.target.innerHTML) }

      return (
        <div>
          <button onClick={handleClick}>{produto1} R$ {Math.random() * 100}</button>
          <button onClick={handleClick}>{produto2} R$ {Math.random() * 1000}</button>
        </div>
      )
    }

    const App = () => {
      return <div>
        <MainNav />
        <h1>app react</h1>
        <Button />
        <Produtos />
      </div>;
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />)

  </script>
</body>

</html>
